name: Deploy to EC2 (Autopilot)

on:
  workflow_dispatch:
    inputs:
      port:
        description: "Port where app will run"
        required: true
      domain:
        description: "Domain or tunnel (optional)"
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy project to EC2
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ \
            ubuntu@${{ secrets.EC2_IP }}:/home/ubuntu/autopilot-app-${{ github.event.inputs.port }}

      - name: Deploy on EC2 (NO STOPPING OTHER CONTAINERS)
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_IP }} << 'EOF'

            cd /home/ubuntu/autopilot-app-${{ github.event.inputs.port }}

            echo "Building Docker image..."
            docker build -t autopilot-app:${{ github.event.inputs.port }} .

            echo "Stopping only container on SAME PORT if exists"
            docker stop autopilot-${{ github.event.inputs.port }} || true
            docker rm autopilot-${{ github.event.inputs.port }} || true

            echo "Starting new container on port ${{ github.event.inputs.port }}"
            docker run -d \
              --name autopilot-${{ github.event.inputs.port }} \
              -p ${{ github.event.inputs.port }}:${{ github.event.inputs.port }} \
              -e PORT=${{ github.event.inputs.port }} \
              autopilot-app:${{ github.event.inputs.port }}

            echo "Deployment finished!"
          EOF
