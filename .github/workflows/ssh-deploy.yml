name: Deploy to EC2 (Autopilot)

on:
  workflow_dispatch:
    inputs:
      port:
        description: "Port where app will run"
        required: true
      domain:
        description: "Domain or tunnel (optional)"
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: RUN HELPER SCRIPT ON EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_IP }} \
            "sudo /usr/local/bin/deploy_helper.sh \
              '${{ github.repository }}' \
              '${{ github.ref_name }}' \
              '${{ github.event.inputs.port }}' \
              '${{ github.event.inputs.domain }}'"
